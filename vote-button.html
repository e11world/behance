<html>
<head>
    <title>Behance Vote Button</title>
    <style type="text/css">
        #vote_button {
            background-image: url(http://assets.behance.net/img/site/elements.png?cb=903413478);
            cursor: pointer;
            display: block;
            width: 100px;
            height: 100px;
            background-position: -0 -325px;
            text-indent: -9999px;
            font-size: 0;
            line-height: 0;
        }
        iframe {
            display: none;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
    <div id="vote_button"></div>
</body>
<script type="text/javascript">
    function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
    }

    var id = getURLParameter('id');
    var timestamp = new Date().getTime();
    var behanceUrl = "http://www.behance.net/c?a=a&e=project&s=1&use_jquery=1&count=1&stamp=" + timestamp + "&id=" + id;
    
    $(function() {
        var iframe = $('body').append('<iframe id="project_page" src="http://behance.net/gallery/The-Name-Doesnt-Matter/' + id + '"></iframe>');
        $('#vote_button').click(function() {
            $(this).append('<iframe src="' + behanceUrl + '" onload="thank_you()"></iframe>');
            $(this).css('background-position', '-300px -325px');
        })
        setTimeout(function() {
            $('#project_page').remove();
        }, 2000); // two seconds should be enough for the first response in which the cookies are set
    })

</script>
</html>
